name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        id: checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false

      - name: ğŸˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ§© Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        id: build
        run: |
          pnpm build:packages

      - name: ğŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages ğŸ¦‹"
          publish: pnpm ci:publish
          version: pnpm ci:version
          commit: "chore(release): version packages ğŸ¦‹ [skip ci]"
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
