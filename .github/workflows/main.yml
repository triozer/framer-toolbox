name: CI/CD

on:
  push:
  workflow_dispatch:

jobs:
  lint_and_build:
    name: â„¹ï¸ Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        id: checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ðŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸŽˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ”† Cache pnpm modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ§© Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸª„ Lint
        run: pnpm lint:packages 

      - name: ðŸ—ï¸ Build
        id: build
        run: pnpm build

  publish:
    name: ðŸ“¦ Publish
    runs-on: ubuntu-latest
    needs: lint_and_build
    if: github.ref == 'refs/heads/main'
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: â¬‡ï¸ Checkout Repo
        id: checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: ðŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸŽˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ”† Cache pnpm modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ§© Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore(release): version packages ðŸ¦‹'
          version: pnpm ci:version
          publish: pnpm ci:publish
          commit: 'chore(release): version packages ðŸ¦‹'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
